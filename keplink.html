    .navigacio a{

    font-size: 1.1em;
    color: blue;

}
.navigacio a::after{
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 100%;
    height: 3px;
    background: greenyellow;
    border-radius: 5px solid black;
    transform-origin: right;
    transform: scaleX(0);
    transition: transform .5s;
}
.navigacio a:hover::after{
    transform: scaleX(1);
}
