<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ferrari</title>
        <link rel="stylesheet" href="ferrari.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <main>
            <div id="prebg"></div>
            <div class="container-fluid">
                <header>
                    <img src="./img/logo.png" alt="Ferrari logo-ja" title="Ferrari logo-ja" style="width: 150px;" class="float-end mt-2">
                        <button type="button" class="btn btn-dark fs-3 mt-2" id="sidebar">
                            <i class="bi bi-list"></i> 
                        </button>
                        <div class="side-bar">
                            <div class="close">
                                <i class="fas fa-times"></i>
                            </div>
                            <p class="text-center">Ferrari</p>
                            <div class="menu">
                                <ul class="list-unstyled fs-5">
                                    <li class="pb-2"><a class="text-decoration-none" href="#">
                                        <i class="bi bi-clock-history"></i>
                                        Története
                                    </a><br></li>
                                    <li class="pb-2"><a class="text-decoration-none" href="#">
                                        <i class="bi bi-award-fill"></i>
                                        Versenyek
                                   </a><br></li>
                                    <li class="pb-2"><a class="text-decoration-none" href="#">
                                        <i class="bi bi-briefcase"></i>
                                       Üzleti ügyek
                                    </a><br></li>
                                    <li class="pb-2"><a class="text-decoration-none" href="#">
                                        <i class="fa-solid fa-code-compare"></i>
                                        Modell öszehasonlítás
                                    </a><br></li>
                                    <li class="pb-2"><a class="text-decoration-none" href="#">
                                    <i class="bi bi-palette-fill"></i>
                                    Színek
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                    </header>
        </div>


        <div id="hirlevel" class="p-4 rounded-4">
            <h5>Iratkozz fel a hírlevelünkre!</h5>
            <form id="subcribe">
                <label for="email">Email:</label>
                <input type="email" id="email_name" name="email" required class="form-control mb-3" placeholder="drotosg@gamil.com">
                <label for="name">Név:</label>
                <input type="text" id="user_name" pattern="[A-Za-zÁáÉéÍíÓóÖöŐőÚúÜüŰű ]{3,}" required class="form-control mb-3" placeholder="Kis Éva"> 
                <label for="aszf">ÁSZF</label>
                <input type="checkbox" id="aszf_chbox" name="aszf" required class="form-check-input mb-3" checked><br>
                <label for="ertesites">Kérek értesítéseket e-mailben:</label>
                <input type="checkbox" id="ertesitesek" name="ertesitesek" class="form-check-input mb-3">
                <input type="submit" value="Feliratkozás" class="btn px-2 py-2 float-end">
                <div style="clear: both;"></div>
            </form>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#sidebar').click(function(){
                $('.side-bar').addClass('active');
                $('.menu-op').css("visibility", "hidden");
            });
            $('.close').click(function(){
                $('.side-bar').removeClass('active');
                $('#sidebar').css("visibility", "visible")
            })
        })
        </script>
        <script>
            $(document).ready(function(){
               setTimeout( function(){
                $('#prebg').fadeOut(1000)
            }, 2500)
            })
        </script>

    <script src="ferrari_hirlevel.js"></script>
</body>
</html>
