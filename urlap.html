<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
    <style>
                form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 20px;
            font-family: sans-serif;
            font-weight: 600;
                }
                *{
            margin: 0;
    padding: 0;
    box-sizing: border-box;
        }
        nav{
            position: relative;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    background: #66FFFF;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 99;
        }
        button{
            width: 130px;
    height: 50px;
    background: #99FFFF;
    border: 2px solid #fff;
    outline: none;
    border-radius: 60px;
    cursor: pointer;
    font-size: 1.1em;
    font-weight: 500;
    margin-left: 20px;
    transition: .5s;
        }
        button:hover{
            background: #CCFFFF;
    color: #000099;
        }
        nav a{
    position: relative;
    font-size: 1.1em;
    color: #000099;;
    text-decoration: none;
    font-weight: 500;
    margin-left: auto;
        }
    </style>
</head>
<body>
    <nav>
        <button><a href="index.html">Főoldal</a></button>
        <button><a href="keplink.html">KÉPLINK FELADAT</a></button>
      <button><a href="listak.html">Lista feladat</a></button>
     <button><a href="tablazat.html">Táblázat feladat</a></button>
     <button><a href="urlap.html">Űrlap feladat</a></button>
    </nav>
    <form action="">
        <fieldset>
            <legend>Bejelentkezés</legend>
            <label for="név">név</label>
            <input type="text" id="név" minlength="2" required><br><br>
            <label for="email">email</label>
            <input type="email" id="email"required><br><br>
            <label for="jelszó">jelszó</label>
            <input type="password" id="jelszó" required minlength="5" maxlength="10"><br><br>
            <label for="Telefonszám">Telefonszám</label>
            <input type="tel" id="Telefonszám" pattern="+36[0-9]{2}-[0-9]{3}-[0-9]{4}"><br><br>
            <label for="Születésnap">Születésnap</label>
            <input type="date" id="Születésnap"><br><br>
            <label for="identitás">identitás</label>
            <label for="Nő">Nő</label>
            <input type="radio" id="Nő" value="Nő" name="identitás">
            <label for="Férfi">Férfi</label>
            <input type="radio"id="Férfi" value="Férfi" name="identitás"><br><br>
            <label for="Szereted a focit?">Szereted a focit?</label>
            <input type="checkbox" id="Szereted a focit?"><br><br>
            <label for="BAnkkártya hozzáadása">BAnkkártya hozzáadása</label>
            <select>
                <option value="visa">visa</option>
                <option value="bankkártya">bankkártya</option>
                <option value="ajándékkártya">ajándékkártya</option>
            </select><br><br>
            <label for="lábméret">lábméret</label>
            <input type="number" min="30" max="60" id="lábméret"><br><br>
            <label for="Fájl kiválasztása">Fájl kiválasztása</label>
            <input type="file"><br><br>
            <input type="submit"><br>
            <input type="reset">
        </fieldset>
    </form>
</body>
</html>
